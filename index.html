<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container">
        <h1 class="text-center text-light">My Address Book</h1>
        <div class="border border-2 border-info shadow-lg p-2 bg-light">
            <form action="#">
                <div class="row">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="FirstName" class="form-control" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="LastName" class="form-control" aria-label="First Name" required>
                    </div>    
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" name="Email" class="form-control" aria-label="Email">
                    </div>
                    <div class="col">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-control" aria-label="Phone">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Address</label>
                        <input type="address" name="address" class="form-control" 
                        placeholder="Dome Pillar 2" aria-label="Address">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Address 2</label>
                        <input type="address" name="address" class="form-control" 
                        placeholder="Street name, House No" aria-label="Address">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label">City</label>
                        <input type="city" name="city" class="form-control" aria-label="city">
                    </div>
                    <div class="col">
                        <label class="form-label">State</label>
                        <input type="state" name="state" class="form-control" aria-label="state">
                    </div>
                    <div class="col">
                        <label class="form-label">Zip</label>
                        <input type="zip" name="zip" class="form-control" aria-label="Phone">
                    </div>
                </div>


                <button type="submit" class="btn btn-primary mt-2">Save
                </button>
            </form>
        </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
